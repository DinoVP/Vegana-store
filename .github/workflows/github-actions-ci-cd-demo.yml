name: Vegana Shop CI Pipeline (Optimized and Fixed)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # =========================================
  # CI JOB: Build + run app + Selenium tests
  # =========================================
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # C√†i ƒë·∫∑t c√°c Dependencies c·∫ßn thi·∫øt cho Headless Chrome (R·∫•t quan tr·ªçng)
      - name: Install Dependencies & Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client libgbm-dev libgtk-3-0 libxss1 libasound2 libnss3 libfontconfig1
          sudo apt-get install -y chromium-browser || true

      - name: Wait for MySQL Ready
        env: { MYSQL_PWD: 123456 }
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'

      # V·∫•n ƒë·ªÅ 500 c√≥ th·ªÉ do thi·∫øu d·ªØ li·ªáu kh·ªüi t·∫°o.
      # Ch√∫ng ta c·∫ßn ƒë·∫£m b·∫£o file vegana.sql ƒë∆∞·ª£c import th√†nh c√¥ng.
      - name: Initialize Database
        env: { MYSQL_PWD: 123456 }
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema and data..."
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import. DB may be empty."
          fi

      - name: Build Application (skip tests)
        run: mvn -q -DskipTests clean package

      # TƒÉng th·ªùi gian ch·ªù v√† thay ƒë·ªïi ph∆∞∆°ng th·ª©c ki·ªÉm tra ƒë·ªÉ tƒÉng ƒë·ªô tin c·∫≠y
      - name: Start Spring Boot Application and Check Health
        id: start_app
        run: |
          echo "üöÄ Starting Spring Boot..."
          nohup java -jar target/*.jar > app.log 2>&1 & 
          
          # Ch·ªù t·ªëi ƒëa 90 gi√¢y ƒë·ªÉ ·ª©ng d·ª•ng kh·ªüi ƒë·ªông v√† tr·∫£ v·ªÅ HTTP 200/404 (kh√¥ng ph·∫£i 500)
          echo "‚è≥ Waiting for backend to start (Max 90s)..."
          
          # T·ªëi ∆∞u h√≥a: ki·ªÉm tra ph·∫£n h·ªìi 200/404 (ƒë√£ ch·∫°y) thay v√¨ 500 (l·ªói)
          # TƒÉng th·ªùi gian ch·ªù ƒë·ªÉ v∆∞·ª£t qua qu√° tr√¨nh kh·ªüi t·∫°o Spring Security/JPA
          sleep_time=5
          max_checks=18 
          
          for i in $(seq 1 $max_checks); do
            response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9090 || true)
            if [ "$response_code" -ne 0 ] && [ "$response_code" -ne 500 ] && [ "$response_code" -ne 000 ]; then
              echo "‚úÖ App is responsive on port 9090. HTTP Code: $response_code"
              exit 0
            fi
            echo "Attempt $i: App status code is $response_code. Waiting $sleep_time seconds..."
            sleep $sleep_time
          done
          
          echo "‚ùå App failed to become healthy within the timeout."
          cat app.log
          exit 1


      - name: Run Automation Tests (Selenium + TestNG)
        # S·ª≠ d·ª•ng file testng.xml t√πy ch·ªânh (gi·∫£ ƒë·ªãnh d√πng full-test-suite.xml)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          echo "Running Full Test Suite (TC1-TC22)..."
          mvn -q test -DsuiteXmlFile=full-test-suite.xml
        continue-on-error: false # ƒê·∫∑t th√†nh false ƒë·ªÉ job th·∫•t b·∫°i n·∫øu test th·∫•t b·∫°i

      # --- Upload Reports ---

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      - name: Cleanup
        if: always()
        run: pkill -f "java -jar" || pkill -f "spring-boot:run" || true

  # =========================================
  # CD JOB: Build & push Docker image
  # =========================================
  docker-cd:
    name: Docker CD (Build & Push to Docker Hub)
    runs-on: ubuntu-latest
    needs: automation-tests
    # CH·ªà CH·∫†Y N·∫æU automation-tests TH√ÄNH C√îNG (needs.automation-tests.result == 'success')
    if: needs.automation-tests.result == 'success'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build JAR for Image (skip tests)
        run: mvn -q -DskipTests clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (docker/build-push-action)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/vegana-shop:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

