name: Vegana Shop CI Pipeline (Optimized)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # =========================================
  # CI JOB: Build + run app + Selenium tests
  # =========================================
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15 # ƒê·∫∑t gi·ªõi h·∫°n th·ªùi gian cho job

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # C·∫£i ti·∫øn: Th√™m libgbm-dev ƒë·ªÉ fix l·ªói Headless Chrome (R·∫•t quan tr·ªçng cho GitHub Actions)
      - name: Install Dependencies & Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client libgbm-dev
          sudo apt-get install -y chromium-browser || true # C√†i Chrome/Chromium

      - name: Wait for MySQL Ready
        env: { MYSQL_PWD: 123456 }
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'

      - name: Initialize Database
        env: { MYSQL_PWD: 123456 }
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema and data..."
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import."
          fi

      - name: Build Application (skip tests)
        run: mvn -q -DskipTests clean package

      - name: Start Spring Boot Application
        run: |
          echo "üöÄ Starting Spring Boot..."
          # Ch·∫°y b·∫±ng Java -jar, tin c·∫≠y h∆°n so v·ªõi mvn spring-boot:run trong n·ªÅn
          nohup java -jar target/*.jar > app.log 2>&1 & 
          echo "‚è≥ Waiting for backend to start (Max 60s)..."
          
          # C·∫£i ti·∫øn: D√πng loop/check ƒë·ªÉ ch·ªù backend s·∫µn s√†ng
          timeout 60 bash -c 'until curl -f http://localhost:9090; do sleep 5; done' || (echo "App failed to start on 9090" && exit 1)

      - name: Run Automation Tests (Selenium + TestNG)
        # S·ª¨ D·ª§NG FILE TESTNG T·ªîNG H·ª¢P (full-test-suite.xml)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          echo "Running Full Test Suite (TC1-TC22)..."
          # Gi·∫£ ƒë·ªãnh file suite n·∫±m ·ªü th∆∞ m·ª•c g·ªëc
          mvn -q test -DsuiteXmlFile=full-test-suite.xml
        continue-on-error: true

      # --- Upload Reports ---

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      - name: Cleanup
        if: always()
        run: pkill -f "java -jar" || pkill -f "spring-boot:run" || true

  # =========================================
  # CD JOB: Build & push Docker image
  # =========================================
  docker-cd:
    name: Docker CD (Build & Push to Docker Hub)
    runs-on: ubuntu-latest
    needs: automation-tests
    # CH·ªà CH·∫†Y N·∫æU automation-tests TH√ÄNH C√îNG
    if: needs.automation-tests.result == 'success'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build JAR for Image (skip tests)
        run: mvn -q -DskipTests clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (docker/build-push-action)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/vegana-shop:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

