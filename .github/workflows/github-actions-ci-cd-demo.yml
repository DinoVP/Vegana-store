name: Vegana Shop CI Pipeline (Final Fixes)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # =========================================
  # CI JOB: Build + run app + Selenium tests
  # =========================================
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 10112008
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # FIX: Chia nh·ªè b∆∞·ªõc c√†i ƒë·∫∑t ƒë·ªÉ tr√°nh l·ªói exit code 100 (l·ªói libxss1)
      - name: Install MySQL Client and core libs
        run: sudo apt-get install -y default-mysql-client libgbm-dev libxss1 libasound2 libnss3 libfontconfig1

      - name: Install Chrome
        run: sudo apt-get install -y chromium-browser || true

      - name: Wait for MySQL Ready
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p10112008 --silent; do sleep 2; done'

      - name: Initialize Database
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p10112008 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema and data..."
            mysql -h 127.0.0.1 -uroot -p10112008 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import. DB may be empty."
          fi

      - name: Build Application (skip tests)
        run: mvn -q -DskipTests clean package

      # T·ªëi ∆∞u h√≥a kh·ªüi ƒë·ªông ·ª©ng d·ª•ng v√† ki·ªÉm tra s·ª©c kh·ªèe
      - name: Start Spring Boot Application and Check Health
        id: start_app
        run: |
          echo "üöÄ Starting Spring Boot..."
          nohup java -jar target/*.jar > app.log 2>&1 & 
          
          echo "‚è≥ Waiting for backend to start (Max 90s)..."
          
          sleep_time=5
          max_checks=18 
          
          for i in $(seq 1 $max_checks); do
            # Ki·ªÉm tra m√£ ph·∫£n h·ªìi (200/404 nghƒ©a l√† ·ª©ng d·ª•ng ƒë√£ ch·∫°y, 500 nghƒ©a l√† l·ªói runtime)
            response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9090 || true)
            if [ "$response_code" -ne 0 ] && [ "$response_code" -ne 500 ] && [ "$response_code" -ne 000 ]; then
              echo "‚úÖ App is responsive on port 9090. HTTP Code: $response_code"
              exit 0
            fi
            echo "Attempt $i: App status code is $response_code. Waiting $sleep_time seconds..."
            sleep $sleep_time
          done
          
          echo "‚ùå App failed to become healthy within the timeout."
          cat app.log
          exit 1


      - name: Run Automation Tests (Selenium + TestNG)
        # S·ª≠ d·ª•ng file testng.xml t√πy ch·ªânh (gi·∫£ ƒë·ªãnh d√πng full-test-suite.xml)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          echo "Running Full Test Suite (TC1-TC22)..."
          # L·ªánh n√†y s·∫Ω ch·∫°y sau khi BaseTest v√† AdminTest ƒë√£ ƒë∆∞·ª£c s·ª≠a l·ªói driver null
          mvn -q test -DsuiteXmlFile=full-test-suite.xml
        continue-on-error: false

      # --- Upload Reports ---

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      - name: Cleanup
        if: always()
        run: pkill -f "java -jar" || pkill -f "spring-boot:run" || true

  # =========================================
  # CD JOB: Build & push Docker image
  # =========================================
  docker-cd:
    name: Docker CD (Build & Push to Docker Hub)
    runs-on: ubuntu-latest
    needs: automation-tests
    # CH·ªà CH·∫†Y N·∫æU automation-tests TH√ÄNH C√îNG
    if: needs.automation-tests.result == 'success'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build JAR for Image (skip tests)
        run: mvn -q -DskipTests clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (docker/build-push-action)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/vegana-shop:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

