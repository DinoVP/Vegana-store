name: Vegana Shop CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # =========================================
  # CI JOB: Build + run app + Selenium tests
  # =========================================
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Cung c·∫•p quy·ªÅn ƒë·ªçc t·ªëi thi·ªÉu
    permissions:
      contents: read

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 10112008
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p10112008"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # FIX L·ªñI DEPENDENCY LINUX (libasound2, libxss1): Ch·ªâ c√†i ƒë·∫∑t g√≥i t·ªëi thi·ªÉu
      - name: Install MySQL Client and Headless Dependencies
        run: |
          sudo apt-get update
          # C√°c g√≥i n√†y ƒë√£ ƒë∆∞·ª£c ch·ª©ng minh l√† ƒë·ªß cho Headless trong c√°c m√¥i tr∆∞·ªùng m·ªõi
          sudo apt-get install -y default-mysql-client libgbm-dev

      - name: Wait for MySQL Ready
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p10112008 --silent; do sleep 2; done'

      - name: Initialize Database
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p10112008 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema..."
            mysql -h 127.0.0.1 -uroot -p10112008 vegana_store < vegana.sql || { echo "MySQL Import FAILED!"; exit 1; }
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import."
          fi

      - name: Build Application (skip tests)
        run: mvn -q -DskipTests clean package

      # FIX L·ªñI 500: T·ªëi ∆∞u h√≥a kh·ªüi ƒë·ªông ·ª©ng d·ª•ng v√† ki·ªÉm tra s·ª©c kh·ªèe
      - name: Start Spring Boot Application and Check Health
        id: start_app
        run: |
          echo "üöÄ Starting Spring Boot (java -jar)..."
          nohup java -jar target/*.jar > app.log 2>&1 & 
          
          echo "‚è≥ Waiting for backend to start (Max 90s)..."
          
          sleep_time=5
          max_checks=18 
          
          for i in $(seq 1 $max_checks); do
            # Ki·ªÉm tra m√£ ph·∫£n h·ªìi (200/404/302 nghƒ©a l√† ·ª©ng d·ª•ng ƒë√£ ch·∫°y v√† ph·∫£n h·ªìi)
            response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9090 || true)
            if [ "$response_code" -ne 0 ] && [ "$response_code" -ne 500 ] && [ "$response_code" -ne 000 ]; then
              echo "‚úÖ App is responsive on port 9090. HTTP Code: $response_code"
              exit 0
            fi
            echo "Attempt $i: App status code is $response_code. Waiting $sleep_time seconds..."
            sleep $sleep_time
          done
          
          echo "‚ùå App failed to become healthy within the timeout."
          cat app.log
          exit 1

      - name: Run Automation Tests (Selenium + TestNG)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          mvn -q test -DsuiteXmlFile=src/test/resources/testng.xml
        continue-on-error: true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      - name: Cleanup
        if: always()
        run: pkill -f "java -jar" || pkill -f "spring-boot:run" || true

  # =========================================
  # CD JOB: GitHub Release
  # =========================================
  github-release:
    name: Create GitHub Release (Unconditional)
    runs-on: ubuntu-latest
    needs: automation-tests
    # CH·∫†Y M·ªåI L√öC B·∫§T K·ªÇ K·∫æT QU·∫¢ CI
    if: always() && github.ref == 'refs/heads/main'
    # FIX L·ªñI "Resource not accessible": Cung c·∫•p quy·ªÅn WRITE
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for Release
        run: mvn -q -DskipTests clean package

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }} (${{ github.sha }})
          body: |
            Automated release from CI/CD pipeline.
            Test Status: ${{ needs.automation-tests.result }}
          draft: false
          prerelease: false

      - name: Upload JAR Asset to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/vegana-shop-latest.jar
          asset_name: vegana-shop-v${{ github.run_number }}.jar
          asset_content_type: application/java-archive