name: Vegana Shop CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # =========================================
  # CI JOB: Build + run app + Selenium test
  # =========================================
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 10112008
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p10112008"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # (T√πy ch·ªçn) C√†i Chrome n·∫øu test Selenium c·ªßa b·∫°n c·∫ßn Chrome system.
      # N·∫øu b·∫°n d√πng WebDriverManager t·ª± t·∫£i driver + Chromium th√¨ c√≥ th·ªÉ b·ªè.
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium || true

      - name: Install MySQL Client
        run: sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL Ready
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p10112008 --silent; do sleep 2; done'

      - name: Initialize Database
        env: { MYSQL_PWD: 10112008 }
        run: |
          echo "Creating vegana_store database..."
          # ƒê√É S·ª¨A L·ªñI M·∫¨T KH·∫®U T·∫†I ƒê√ÇY (p110112008 -> p10112008)
          mysql -h 127.0.0.1 -uroot -p10112008 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema..."
            mysql -h 127.0.0.1 -uroot -p10112008 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import."
          fi

      - name: Build Application (skip tests)
        run: mvn -q -DskipTests clean package

      - name: Start Spring Boot Application
        run: |
          echo "üöÄ Starting Spring Boot..."
          nohup mvn spring-boot:run > app.log 2>&1 &
          echo "‚è≥ Waiting for backend to start..."
          sleep 40
          # N·∫øu ·ª©ng d·ª•ng c·ªßa b·∫°n tr·∫£ v·ªÅ 500, b∆∞·ªõc n√†y s·∫Ω th·∫•t b·∫°i v√† d·ª´ng CI
          curl -f http://localhost:9090 || (echo "App not up on 9090" && exit 1)

      - name: Run Automation Tests (Selenium + TestNG)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          mvn -q test -DsuiteXmlFile=src/test/resources/testng.xml
        continue-on-error: true # Gi·ªØ nguy√™n setting c·ªßa b·∫°n

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      - name: Cleanup
        if: always()
        run: pkill -f "spring-boot:run" || true

  # =========================================
  # CD JOB: GitHub Release
  # =========================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: automation-tests
    # CH·ªà CH·∫†Y KHI automation-tests TH√ÄNH C√îNG V√Ä L√Ä PUSH L√äN MAIN
    if: needs.automation-tests.result == 'success' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17 (C·∫ßn ƒë·ªÉ ch·∫°y Maven Build)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for Release
        run: mvn -q -DskipTests clean package

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # T√™n tag d·ª±a tr√™n s·ªë l·∫ßn ch·∫°y workflow
          release_name: Release ${{ github.run_number }} (${{ github.sha }})
          body: |
            Automated release from CI/CD pipeline.
            This build passed all Selenium E2E tests.
          draft: false
          prerelease: false

      - name: Upload JAR Asset to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # ƒêI·ªÄU CH·ªàNH T√äN FILE JAR C·ª¶A B·∫†N CHO CH√çNH X√ÅC
          asset_path: target/vegana-shop-latest.jar
          asset_name: vegana-shop-v${{ github.run_number }}.jar
          asset_content_type: application/java-archive